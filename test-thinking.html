    <style>

<body>
    <div class="container">
        <h1>ğŸ¤– AI æ€è€ƒè¿‡ç¨‹æµ‹è¯•</h1>
        
        <div class="input-group">
            <label for="apiUrl">API åœ°å€ï¼š</label>
            <input type="text" id="apiUrl" value="http://localhost:8080/ai/chat-with-thinking">
        </div>
        
        <div class="input-group">
            <label for="prompt">é—®é¢˜ï¼š</label>
            <textarea id="prompt" placeholder="è¾“å…¥ä½ çš„é—®é¢˜ï¼Œä¾‹å¦‚ï¼šè§£é‡Šä¸€ä¸‹é‡å­è®¡ç®—çš„åŸºæœ¬åŸç†"></textarea>
        </div>
        
        <div class="options">
            <div class="checkbox-group">
                <input type="checkbox" id="enableThinking">
                <label for="enableThinking" style="margin: 0;">å¯ç”¨æ€è€ƒè¿‡ç¨‹ï¼ˆqwen3-vl-plusï¼‰</label>
            </div>
            <div class="input-group" style="margin: 0;">
                <label for="thinkingBudget" style="display: inline; margin-right: 5px;">Token é™åˆ¶ï¼š</label>
                <input type="number" id="thinkingBudget" placeholder="ç•™ç©º=æ— é™åˆ¶" style="width: 150px; display: inline;">
            </div>
        </div>
        
        <button onclick="sendRequest()" id="sendBtn">å‘é€è¯·æ±‚</button>
        
        <div class="output" id="output"></div>
    </div>

    <script>
        let currentThinking = '';
        let currentAnswer = '';

        async function sendRequest() {
            const apiUrl = document.getElementById('apiUrl').value;
            const prompt = document.getElementById('prompt').value;
            const enableThinking = document.getElementById('enableThinking').checked;
            const thinkingBudget = document.getElementById('thinkingBudget').value;
            const outputDiv = document.getElementById('output');
            const sendBtn = document.getElementById('sendBtn');

            if (!prompt.trim()) {
                alert('è¯·è¾“å…¥é—®é¢˜');
                return;
            }

            // æ„å»º URL
            let url = `${apiUrl}?prompt=${encodeURIComponent(prompt)}`;
            if (enableThinking) {
                url += '&enableThinking=true';
                if (thinkingBudget) {
                    url += `&thinkingBudget=${thinkingBudget}`;
                }
            }

            // é‡ç½®çŠ¶æ€
            currentThinking = '';
            currentAnswer = '';
            outputDiv.innerHTML = '<div class="loading">æ­£åœ¨è¯·æ±‚...</div>';
            sendBtn.disabled = true;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                outputDiv.innerHTML = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n').filter(line => line.trim());

                    for (const line of lines) {
                        try {
                            const data = JSON.parse(line);
                            
                            if (data.type === 'thinking') {
                                currentThinking += data.content;
                                updateOutput();
                            } else if (data.type === 'answer') {
                                currentAnswer += data.content;
                                updateOutput();
                            }
                        } catch (e) {
                            console.error('è§£æ JSON å¤±è´¥:', line, e);
                        }
                    }
                }

            } catch (error) {
                console.error('è¯·æ±‚å¤±è´¥:', error);
                outputDiv.innerHTML = `<div class="error">è¯·æ±‚å¤±è´¥: ${error.message}</div>`;
            } finally {
                sendBtn.disabled = false;
            }
        }

        function updateOutput() {
            const outputDiv = document.getElementById('output');
            let html = '';

            if (currentThinking) {
                html += `
                    <div class="thinking">
                        <h3>ğŸ¤” æ€è€ƒè¿‡ç¨‹</h3>
                        <pre>${escapeHtml(currentThinking)}</pre>
                    </div>
                `;
            }

            if (currentAnswer) {
                html += `
                    <div class="answer">
                        <h3>ğŸ’¡ å›ç­”</h3>
                        <div>${escapeHtml(currentAnswer)}</div>
                    </div>
                `;
            }

            outputDiv.innerHTML = html;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // æ”¯æŒå›è½¦å‘é€
        document.getElementById('prompt').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.ctrlKey) {
                sendRequest();
            }
        });
    </script>
